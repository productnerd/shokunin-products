<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shokunin — Japanese Artisan Goods</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <h1>SHOKUNIN</h1>
    <p>Japanese Artisan Goods — Browse the Collection</p>
    <div class="search-wrap">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
      <input type="text" class="search-input" id="searchInput" placeholder="Search products, brands, materials...">
    </div>
  </header>

  <nav class="filters">
    <div class="filter-row" id="categoryFilters">
      <span class="filter-label">Category</span>
    </div>
    <div class="filter-row" id="priceFilters">
      <span class="filter-label">Price</span>
    </div>
  </nav>

  <div class="controls-row">
    <div class="dropdown-wrap" id="brandDropdown">
      <button class="dropdown-toggle" id="brandToggle">
        Brand
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"/></svg>
      </button>
      <div class="dropdown-menu" id="brandMenu">
        <input type="text" class="dropdown-search" id="brandSearch" placeholder="Search brands...">
        <div id="brandList"></div>
      </div>
    </div>

    <select class="sort-select" id="sortSelect">
      <option value="price_asc">Price: Low → High</option>
      <option value="price_desc">Price: High → Low</option>
      <option value="brand_az">Brand: A → Z</option>
    </select>

    <span class="results-count" id="resultsCount"></span>
  </div>

  <main class="grid-wrap">
    <div class="product-grid" id="productGrid"></div>
    <div class="load-more-wrap" id="loadMoreWrap" style="display:none">
      <button class="load-more-btn" id="loadMoreBtn">Load more</button>
    </div>
    <div class="empty-state" id="emptyState" style="display:none">
      <p>No products found</p>
      <p class="empty-sub">Try adjusting your search or filters</p>
    </div>
  </main>

  <footer class="footer">
    Products sourced from <a href="https://www.shokunin.com" target="_blank" rel="noopener">shokunin.com</a> — All prices in JPY (tax included)
  </footer>

  <script src="app.js"></script>
</body>
</html>
